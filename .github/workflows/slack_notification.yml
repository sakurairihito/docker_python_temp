# https://zenn.dev/shonansurvivors/articles/fab832f7bfa8cebac24f　参考にした
name: slack_notification
on:
  push:
    branches:
      - master

jobs:
  pytest:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install poetry
      run: |
        curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
        echo "$HOME/.poetry/bin" >> $GITHUB_PATH
    - name: Poetry Version
      run: |
        poetry --version
    - name: Poetry Install Dependencies
      run: |
        poetry install --no-interaction
    - name: Test with pytest
      id: run-pytest
      run: |
        poetry run pytest
    - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        if  : failure() && steps.run-pytest.outcome == 'failure'
        env :
          SLACK_WEBHOOK: ${{ secrets.SLACK_SAITAMAUNIV_SAKURAIRIHITO }}
          SLACK_USERNAME: My Alert
          SLACK_ICON_EMOJI: ':github:'
          SLACK_COLOR: danger
          SLACK_TITLE: pytestが失敗しました
          SLACK_MESSAGE: 直ちに修正してください
        
