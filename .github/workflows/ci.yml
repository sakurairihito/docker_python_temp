#https://tech-blog.s-yoshiki.com/entry/236を参考にした。
name: Run pytest

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master 

jobs:
  pytest:
    # 実行環境として `ubuntu-latest` という名前のものを選ぶ
    # fail-fast: false で、あるJobがfailしても他のJobはcancelされず最後まで処理が継続される。
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Pythonの環境をセットアップ
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      # Poetry そのものをインストールする
      - name: Install Poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python

      # Poetry へのパスを通す
      - name: Add path for Poetry
        run: echo "$HOME/.poetry/bin" >> $GITHUB_PATH
      
      - name: Poetry Version
      run: |
        poetry --version

      # インストールした Poetry を使って必要な Python パッケージをインストールする
      # --no-interaction は、 Do not ask any interactive question.という意味。
      - name: Install Dependencies
        run: poetry install --no-interaction 

      # pytest を実行し
      - name: Run Tests with Pytest
        run: poetry run pytest 

        